<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111111;
            text-align: center;
            padding: 50px;
            color: white;
        }

        .welcome-btn {
            background-color: #0c6b6e;
            color: white;
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-container {
            background-color:#003c64;
            width: 300px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            
        }

       

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="welcome-btn">Welcome Admin</button>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="/admin_login" method="POST"> <!-- Updated to match Flask route -->
            <input type="text" name="email_id" placeholder="Enter Email ID" required>  
            <input type="password" name="password" placeholder="Enter Password" required>  
            <button type="submit" class="login-btn">Login</button>  
        </form>
    </div>

</body>
</html>
