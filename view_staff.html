<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Staff</title>
    <style>
        /* üé® Background Animation */
        @keyframes backgroundAnimation {
            0% { background: #ff9a9e; }
            25% { background: #fad0c4; }
            50% { background: #fbc2eb; }
            75% { background: #a18cd1; }
            100% { background: #ff9a9e; }
        }

        body {
            font-family: Arial, sans-serif;
            animation: backgroundAnimation 10s infinite linear;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease-in-out;
        }

        /* üîô Return to Dashboard Button */
        .dashboard-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 22px;
            background: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .dashboard-btn:hover {
            background: #b52b27;
        }

        /* üåà Blinking Multi-Color "Staff List" */
        h2 {
            font-size: 36px;
            font-weight: bold;
            animation: blinkingColors 1.5s infinite;
        }

        @keyframes blinkingColors {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }

        /* üîç Stylish Search Box */
        .search-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-container input[type="text"] {
            width: 400px;
            padding: 14px;
            border: 3px solid #007bff;
            border-radius: 25px;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
        }

        .search-container input[type="text"]:focus {
            border-color: #f7c32e;
            box-shadow: 0 0 10px #f7c32e;
        }

        /* ‚úÖ Changed search button color */
        .search-container button {
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            background-color: #28a745; /* Green */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background-color: #218838; /* Darker Green */
        }

        /* üìú Table Styling */
        .staff-list {
            width: 80%;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .staff-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .staff-table th, .staff-table td {
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        /* üé® Different Colors for Each Column */
        .staff-table th:nth-child(1), .staff-table td:nth-child(1) { background-color: #ffcccc; } /* ID */
        .staff-table th:nth-child(2), .staff-table td:nth-child(2) { background-color: #ccffcc; } /* Name */
        .staff-table th:nth-child(3), .staff-table td:nth-child(3) { background-color: #ff99ff; } /* Email */
        .staff-table th:nth-child(4), .staff-table td:nth-child(4) { background-color: #ffff99; } /* Contact */
        .staff-table th:nth-child(5), .staff-table td:nth-child(5) { background-color: #99ccff; } /* Hostel Name */
        .staff-table th:nth-child(6), .staff-table td:nth-child(6) { background-color: #d4aaff; } /* Position */
        .staff-table th:nth-child(7), .staff-table td:nth-child(7) { background-color: #ffcc99; } /* Gender */

        /* üîÑ Pagination */
        .pagination {
            margin-top: 20px;
        }

        .pagination a {
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        .pagination a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- üîô Return to Dashboard Button -->
    <button class="dashboard-btn" onclick="window.location.href='{{ url_for('admin_dashboard') }}'">üè† Return to Dashboard</button>

    <h2>üìã Staff List</h2>

    <div class="search-container">
        <form method="GET" action="{{ url_for('view_staff') }}">
            <input type="text" name="search_query" placeholder="üîç Search by Name or ID" value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="staff-list">
        <table class="staff-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Hostel Name</th>
                <th>Position</th>
                <th>Gender</th>
            </tr>
            {% for staff in staff_list %}
            <tr>
                <td>{{ staff[0] }}</td>
                <td>{{ staff[1] }}</td>
                <td>{{ staff[2] }}</td>
                <td>{{ staff[3] }}</td>
                <td>{{ staff[4] }}</td>
                <td>{{ staff[5] }}</td>
                <td>{{ staff[6] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
