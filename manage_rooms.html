<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hostels</title>
    <style>
        /* Smooth background color change */
       

        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 20px;
            animation: backgroundAnimation 10s infinite alternate ease-in-out;
            background-color: #111111;
            color: aliceblue;
        }

        .container { 
            width: 80%; 
            margin: auto; 
            padding: 20px; 
            background:  #003c64; 
            border-radius: 10px; 
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); 
        }

        .btn {
            display: inline-block;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #555;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .hostel-box { 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 18px; 
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Different colors for each box */
        .hostel-box:nth-child(1) { background: #ff5733; }
        .hostel-box:nth-child(2) { background: #33b5e5; }
        .hostel-box:nth-child(3) { background: #8e44ad; }
        .hostel-box:nth-child(4) { background: #f39c12; }
        .hostel-box:nth-child(5) { background: #2ecc71; }
        .hostel-box:nth-child(6) { background: #d35400; }
        .hostel-box:nth-child(7) { background: #c0392b; }
        .hostel-box:nth-child(8) { background: #1abc9c; }
        .hostel-box:nth-child(9) { background: #3498db; }
        .hostel-box:nth-child(10) { background: #9b59b6; }

        .hostel-box:hover { opacity: 0.8; transform: scale(1.05); }

        .room-name, .student-count {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="/admin_dashboard" class="btn">â¬… Return to Admin Dashboard</a>
        <h2>Manage Rooms</h2>
        <div class="grid-container">
            {% for hostel in hostels %}
            <div class="hostel-box" onclick="window.location.href='/manage_rooms/{{ hostel.hostel_name }}'">
                <span class="room-name">Hostel {{ hostel.hostel_name }}</span>
                <span class="student-count">{{ hostel.total_students_present }} Students</span>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
