<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Smooth Background Gradient */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #111111;
        }

        /* Header Section */
        .header {
            width: 100%;
            background: black;
            padding: 15px 0;
            border-radius: 10px;
        }

        /* Sliding Welcome Text with Nice Colors */
        .slide-text {
            display: inline-block;
            position: relative;
            font-size: 28px;
            font-weight: bold;
            color: #f1c40f;
            animation: slide 6s linear infinite, colorChange 4s infinite alternate;
        }
 

        /* Logout Button */
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Dashboard Section */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding: 20px;
            border-radius: 15px;
            background: #003c64;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Dashboard Buttons */
        .dashboard-btn {
            width: 200px;
            height: 100px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.5s ease-in-out;
        }

        /* Button Colors */
        .students { background: #3498db; }
        .rooms { background: #2ecc71; }
        .complaints { background: #e74c3c; }
        .staff { background: #9b59b6; }
        .leave { background: #f1c40f; color: black; }
        .payments { background: #ff5733; }

        /* Button Hover Effect */
        .dashboard-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff6b6b, #ffcc5c, #4ecdc4);
        }

        /* Footer Section */
        .footer {
            margin-top: 30px;
            padding: 10px;
            font-size: 14px;
            color: white;
            background: #34495e;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="slide-text">Welcome, {{ user | default('Admin') }}!</span>
        <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    </div>

    <div class="dashboard-container">
        <button class="dashboard-btn students" onclick="window.location.href='{{ url_for('manage_students') }}'">Manage Students</button>
        <button class="dashboard-btn rooms" onclick="window.location.href='{{ url_for('manage_rooms') }}'">Manage Rooms</button>
        <button class="dashboard-btn complaints" onclick="window.location.href='{{ url_for('view_complaints') }}'">Complaints</button>
        <button class="dashboard-btn staff" onclick="window.location.href='{{ url_for('staff_management') }}'">Staff Management</button>
        <button class="dashboard-btn leave" onclick="window.location.href='{{ url_for('leave_requests') }}'">Leave Requests</button>
        <button class="dashboard-btn payments" onclick="window.location.href='{{ url_for('view_payments') }}'">Payment Status</button>
    </div>

    <div class="footer">Admin Dashboard - Hostel Management System</div>
</body>
</html>
