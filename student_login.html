<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('{{ url_for("static", filename="student.png") }}') no-repeat center center/cover;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: white;
        }

        .welcome-text {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid transparent;
            animation: slideText 3s infinite linear;
        }

        @keyframes slideText {
            0% { color: red; transform: translateX(-100%); }
            50% { color: yellow; transform: translateX(0); }
            100% { color: cyan; transform: translateX(100%); }
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="welcome-text">Welcome Student</div>
        <form action="{{ url_for('student_login') }}" method="post">
            <input type="email" name="mail_id" placeholder="Enter Mail ID" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
